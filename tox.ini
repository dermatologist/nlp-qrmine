[tox]
minversion = 2.4
envlist = py37, integration

[testenv]
setenv = TOXINIDIR = {toxinidir}
deps =
    -rrequirements.txt
    -rdev-requirements.txt
commands =
    py.test {posargs}
extras =
    all
    testing

[testenv:integration]
setenv = TOXINIDIR = {toxinidir}
deps =
    -rrequirements.txt
    -rdev-requirements.txt
commands =
    python qrminer.py